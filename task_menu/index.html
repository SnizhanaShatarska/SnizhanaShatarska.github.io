<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu burger</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="content">

        <div class="burger_cont">
            <div class="burger_cont_text">
                <p class="burger_cont_title">БУРГЕР-ITALIAN<br>!</p>
                <p class="burger_cont_subtitle"><span class="color-gold">УСЬОГО</span> 79 ГРН</p>
            </div>
        </div> <!-- /.burger_cont -->

        <div class="menu_cont">
            <div class="menu_cont_title">Лови момент!</div>
            <div class="menu_cont_list">
                <div class="menu_item">
                    <div class="menu_item_name">MICHIGAN</div>
                    <div class="menu_item_price">64.00 ГРН</div>
                </div>
                <div class="menu_item">
                    <div class="menu_item_name">Beef BBQ</div>
                    <div class="menu_item_price">59.00 ГРН</div>
                </div>
                <div class="menu_item">
                    <div class="menu_item_name">Cheeseburger</div>
                    <div class="menu_item_price">59.00 ГРН</div>
                </div>
                <div class="menu_item">
                    <div class="menu_item_name">KETCHUP ROOM</div>
                    <div class="menu_item_price">68.00 ГРН</div>
                </div>
                <div class="menu_item">
                    <div class="menu_item_name">KETCHUP ROOM 2</div>
                    <div class="menu_item_price">72.00 ГРН</div>
                </div>
                <div class="menu_item">
                    <div class="menu_item_name">ELVIS</div>
                    <div class="menu_item_price">55.00 ГРН</div>
                </div>
            </div> <!-- /.menu_cont_list -->
        </div> <!-- /.menu_cont -->
        <button>ВСЕ МЕНЮ</button>
    </div> <!-- /.content -->


    </body>
</html>
