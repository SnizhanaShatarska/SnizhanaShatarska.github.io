<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catalog</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>


    <div class="container">
       <h3>Обов'язково додайте своє замовлення</h3>
       <div class="cards">
            <div class="swipe swipe__l"> < </div>
            <div class="swipe swipe__r"> > </div>
            <div class="card-item">
                <div class="badge badge__new">Новинка</div>
                <div class="card_name">Математика</div>
                <div class="card_img"> <img src="images/math.png" alt=""></div>
                <div class="card_title">Котосови</div>
                <div class="card_price"></div>
                <div class="btn btn__soon">
                    <a href="">Незабаром у продажі</a>
                </div>
            </div>
            <div class="card-item">
                <div class="card_name">Подарунок</div>
                <div class="card_img"> <img src="images/g1.png" alt=""></div>
                <div class="card_title">Набір розумника</div>
                <div class="card_price"><span class="card_price-old">210 ГРН</span> 190 ГРН</div>
                <div>
                    <a href="" class="btn btn__basret">У корзину</a>
                </div>
            </div>
            <div class="card-item">
                <div class="badge badge__hit">Хіт<br>продажів</div>
                <div class="card_name">Усний рахунок</div>
                <div class="card_img"> <img src="images/turbo.png" alt=""></div>
                <div class="card_title">Турборахунок</div>
                <div class="card_price">320 ГРН</div>
                <div>
                    <a href="" class="btn btn__basret">У корзину</a>
                </div>
            </div>
            <div class="card-item">
                <div class="badge badge__hit">Хіт<br>продажів</div>
                <div class="card_name">Букви та читання</div>
                <div class="card_img"> <img src="images/zb.png" alt=""></div>
                <div class="card_title">Тваринобукви</div>
                <div class="card_price">450 ГРН</div>
                <div>
                    <a href="" class="btn btn__basret">У корзину</a>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
